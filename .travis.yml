sudo: required
language: node_js
node_js:
  - "14"
services:
  - docker
before_install:
  - docker pull emscripten/emsdk:2.0.11
  - npm run prepare
before_script:
  - npm run clean
script:
  - npm run build:release
  - npm run test
before_deply: npm run clean:test
deploy:
  provider: npm
  email: yujianrong@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: YuJianrong/node-unrar.js
  skip_cleanup: "true"
